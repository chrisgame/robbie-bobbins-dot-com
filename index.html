<!DOCTYPE html>
<html>
<head>
  <title>Robbie Bobbins</title>
  <link rel='stylesheet' href='css/bootstrap.css'/>
  <link rel='stylesheet' href='css/app.css'/>
  <link rel='stylesheet' href='css/carousel.css'/>
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Robbie Bobbins</a>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="services">
    {{outlet}}
    <div class="container marketing">
      <div class="row">
        {{#each service in model}}
          {{render serviceNav service}}
        {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="services/index">
    <img class="splash-page" src="images/robbob.jpg">
  </script>

  <script type="text/x-handlebars" id="service">
      {{view App.CarouselItemView contentBinding="carouselItems"}}
  </script>

  <script type="text/x-handlebars" id="carouselItem">
    <div id="service-carousel" class="carousel slide">
      {{view view.indicatorsView}}
      {{view view.itemsView}}
      <a class="left carousel-control" {{action previousSlide target="view"}}>
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" {{action nextSlide target="view"}}>
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </script>

  <script type="text/x-handlebars" id="serviceNav">
    <div class="col-lg-3">
      <h2> {{#linkTo "service" this}} {{name}} {{/linkTo}} </h2>
      <p>
        {{summary}}
      </p>
      <p>
        <a {{bindAttr href="mailToLink"}}> {{email}} </a>
      </p>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data-0.13.js"></script>
  <script src="js/libs/carousel.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
